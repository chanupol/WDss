<script type="text/x-kendo-template" id="displayTeacherName">
    #:returnTeacherName(TCHCODE,TCHNAME)#
</script>

<script type="text/javascript">
    function returnTeacherName(tchCode, tchName) {
        console.log("tchCode = " + tchCode);
        console.log("tchName = " + tchName);
        if (tchCode != null && tchCode != '' && tchName != null && tchName != '') {
            return tchCode + '-' + tchName;
        } else {
            return '-';
        }
    }
</script>
