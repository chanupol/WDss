<br/>
<div ng-controller="reportPretestPostTestController">

    <h5 ng-if="isAdmin"><a href="#/admin/subject/graphadmin">{{tchCode}}-{{tchName}}</a></h5>
    <h5 ng-if="!isAdmin">{{tchCode}}-{{tchName}}</h5>


    <div class="panel panel-primary">

        <div class="panel-heading">
            <div class="row">
                <div class="col-md-3">
                    <i class="fa fa-bar-chart-o fa-fw panel-label-title"></i> สรุปผลการเข้าเรียนแยกตามรายวิชา
                </div>
                <div class="pull-right">
                    <div class="col-md-3">
                        <label class="panel-label-title" for="ddlPeriodCode">Period</label>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control"
                                id="ddlPeriodCode" ng-model="periodCode"
                                name="ddlPeriodCode"
                                ng-model="currentPeriod"
                                ng-change="ddlPeriodChanged()"
                                kendo-drop-down-list="ddlPeriodCode"
                                k-options="ddlPeriodCodeOptions">

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div data-ng-repeat="chart in chartArr">
                <div class="row">
                    <div class="col-md-12" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-book fa-fw panel-label-title"></i> จำนวนนักศึกษาที่ทำข้อสอบ Pretest ของรายวิชา {{chart.subjectCode}}
                            </div>

                            <div class="panel-body">
                                <div kendo-chart
                                     k-options="chart.preTestOptions">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-book fa-fw panel-label-title"></i> จำนวนนักศึกษาที่ทำข้อสอบ Posttest ของรายวิชา {{chart.subjectCode}}
                            </div>

                            <div class="panel-body">
                                <div kendo-chart
                                     k-options="chart.postTestOptions">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </div>
