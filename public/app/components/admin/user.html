<div class="row">
    <div class="col-md-12">
        <a href="#/import">Import</a>
        <button class="btn btn-primary" ng-click="btnGenerateTokenClicked()">Generate Token</button>
        <!--<button class="btn btn-primary" ng-click="btnCreateNewUserClicked()">Create New User</button>-->
    </div>
</div>
<div class="row">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="txtUsername">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtUsername" name="txtUsername" ng-model="NewUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-click="btnCreateNewUserClicked()">Create New User</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="grdUser" kendo-grid="grdUser" k-options="grdUserOptions"></div>
    </div>
</div>
<span kendo-notification="notificationCenter" k-options="notificationCenterOptions"></span>
