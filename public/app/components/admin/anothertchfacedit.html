<div id="appendto"></div>
<span kendo-notification="notificationCenter" k-options="notificationCenterOptions"></span>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title align-center">แก้ไขข้อมูลรายชื่ออาจารย์ที่มีการสอนในคณะอื่น</h3>
    </div>
    <div class="panel-body">
        <form name="editForm" class="form" role="form">
            <div class="form-group">
                <div class="row">
                    <label for="ddlTeacher" class="col-md-2 control-label">อาจารย์ *</label>
                    <div class="col-md-4"
                         ng-class="{ 'has-error': editForm.tchCode.$touched && editForm.tchCode.$invalid}">
                        <select class="form-control width-100p" ng-model="tchCode" id="ddlTeacher" name="tchCode"
                                kendo-drop-down-list="ddlTeacher" k-options="ddlTeacherOptions" required>
                        </select>
                        <div class="help-block" ng-messages="editForm.tchCode.$error" ng-if="editForm.tchCode.$touched">
                            <div ng-messages-include="app/shared/ui-template/validation-messages/validationMessages.html"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="ddlSubject" class="col-md-2 control-label">ชื่อวิชา *</label>
                    <div class="col-md-4"
                         ng-class="{ 'has-error': editForm.subjectCode.$touched && editForm.subjectCode.$invalid}">
                        <select class="form-control width-100p" ng-model="subjectCode" id="ddlSubject"
                                name="subjectCode"
                                kendo-drop-down-list="ddlSubject" k-options="ddlSubjectOptions" required>
                        </select>
                        <div class="help-block" ng-messages="editForm.subjectCode.$error"
                             ng-if="editForm.subjectCode.$touched">
                            <div ng-messages-include="app/shared/ui-template/validation-messages/validationMessages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="ddlFaculty" class="col-md-2 control-label">ชื่อวิชา *</label>
                    <div class="col-md-4"
                         ng-class="{ 'has-error': editForm.facultyName.$touched && editForm.facultyName.$invalid}">
                        <select class="form-control width-100p" ng-model="facultyName" id="ddlFaculty"
                                name="facultyName"
                                kendo-drop-down-list="ddlFaculty" k-options="ddlFacultyOptions" required>
                        </select>
                        <div class="help-block" ng-messages="editForm.facultyName.$error"
                             ng-if="editForm.facultyName.$touched">
                            <div ng-messages-include="app/shared/ui-template/validation-messages/validationMessages.html"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="ddlStatus" class="col-md-2 control-label">สถานะ *</label>
                    <div class="col-md-4">
                        <select class="form-controll width-100p" ng-model="status" id="ddlStatus" name="status"
                                kendo-drop-down-list="ddlStatus" k-options="ddlStatusOptions" required>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-left">
            <button class="btn btn-default" id="btnSave" type="submit" ng-click="save()" ng-disabled="!editForm.$valid"
                    autofocus>บันทึก
            </button>
        </div>
        <div class="pull-right">
            <button class="btn btn-warning" type="button" ng-click="cancel()">ยกเลิก</button>
        </div>
    </div>

</div>
